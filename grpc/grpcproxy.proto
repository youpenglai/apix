syntax = "proto3";

package youpenglai.apix.grpc;

// GRPC调用参数
// 所有的HTTP参数都将被提取并转换，并通过GRpcCallParams传递到GRpcProxy进行调用
message GRpcCallParams {
    // RPC函数名称
    string name = 1;
    // RPC参数，使用JSON编码转换
    bytes params = 2;
}

// GRPC调用返回
// GRPCProxy不关心返回的内容
message GRpcCallResult {
    bytes result = 1;
}


service GRpcProxy {
    rpc call(GRpcCallParams) returns (GRpcCallResult) {}
}